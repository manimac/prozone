<div class="main-content dashboard">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <mat-form-field class="example-full-width">
                    <mat-label>Please select</mat-label>
                    <mat-select [(ngModel)]="statusName" (ngModelChange)="loadChart()">
                        <mat-option *ngFor="let sta of status" [value]="sta.name" >
                            {{sta.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-12">

                <div class="card card-chart">
                    <div class="card-header card-header-warning">
                        <div class="ct-chart" id="dailySalesChart2"></div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{statusName}} Applications</h4>
                        <p class="card-category">
                            <span class="text-warning"><i class="fa fa-long-arrow-up"></i> 55% </span> increase in
                            {{statusName}} applications.</p>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">access_time</i> updated 4 minutes ago
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6 cursor-pointer" *ngFor="let data of dashboardData"
                [routerLink]="[data.path]">
                <div class="card card-stats">
                    <div class="card-header card-header-icon" [ngClass]="data.class">
                        <div class="card-icon">
                            <i class="material-icons">library_books</i>
                        </div>
                        <p class="card-category">{{data.label}}</p>
                        <h3 class="card-title">{{data.count}}
                        </h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">view_list</i> View
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
